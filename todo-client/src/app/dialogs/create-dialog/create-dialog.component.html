<h1 mat-dialog-title>Create Todo Item</h1>
<div mat-dialog-content>
  <form [formGroup]="createForm">
    <mat-form-field>
      <input matInput type="text" placeholder="Job Title" formControlName="jobTitle" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Job Description" formControlName="jobDescription" required>
    </mat-form-field>
    <mat-error *ngIf="error && error.length">{{ error }}</mat-error>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCloseClick()">Close</button>
  <button mat-raised-button color="primary" (click)="onSubmitClick()" [attr.disabled]="createForm.invalid ? '' : null" disabled="">Create</button>
</div>
